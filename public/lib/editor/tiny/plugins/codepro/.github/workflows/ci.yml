name: Moodle Plugin CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      db:
        image: ${{ matrix.db_image }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: utf8mb4
          MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci

          # PostgreSQL (ignored by MySQL/MariaDB)
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="${{ matrix.health_cmd }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 3306:3306
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        include:
        # Moodle 4.1 (LTS)
        - moodle: 'MOODLE_401_STABLE'
          php: '7.4'
          db: 'pgsql'
          db_image: 'postgres:14'
          health_cmd: "pg_isready"
          db_user: postgres
          db_pass: postgres
          db_port: 5432

        # Moodle 4.2
        - moodle: 'MOODLE_402_STABLE'
          php: '8.0'
          db: 'mysqli'
          db_image: 'mysql:8.0'
          health_cmd: "mysqladmin ping"
          db_user: root
          db_pass: ''
          db_port: 3306

        # Moodle 4.3
        - moodle: 'MOODLE_403_STABLE'
          php: '8.1'
          db: 'pgsql'
          db_image: 'postgres:15'
          health_cmd: "pg_isready"
          db_user: postgres
          db_pass: postgres
          db_port: 5432

        # Moodle 4.4 (LTS)
        - moodle: 'MOODLE_404_STABLE'
          php: '8.2'
          db: 'pgsql'
          db_image: 'postgres:15'
          health_cmd: "pg_isready"
          db_user: postgres
          db_pass: postgres
          db_port: 5432

        - moodle: 'MOODLE_404_STABLE'
          php: '8.2'
          db: 'mariadb'
          db_image: 'mariadb:10.11'
          health_cmd: "mysqladmin ping"
          db_user: root
          db_pass: ''
          db_port: 3306

        - moodle: 'MOODLE_404_STABLE'
          php: '8.2'
          db: 'mysqli'
          db_image: 'mysql:8.0'
          health_cmd: "mysqladmin ping"
          db_user: root
          db_pass: ''
          db_port: 3306

        # Moodle 4.5
        - moodle: 'MOODLE_405_STABLE'
          php: '8.2'
          db: 'pgsql'
          db_image: 'postgres:15'
          health_cmd: "pg_isready"
          db_user: postgres
          db_pass: postgres
          db_port: 5432

        # Moodle 5.0
        - moodle: 'MOODLE_500_STABLE'
          php: '8.4'
          db: 'mariadb'
          db_image: 'mariadb:10.11'
          health_cmd: "mysqladmin ping"
          db_user: root
          db_pass: ''
          db_port: 3306

        # Moodle 5.1
        - moodle: 'MOODLE_501_STABLE'
          php: '8.4'
          db: 'pgsql'
          db_image: 'postgres:15'
          health_cmd: "pg_isready"
          db_user: postgres
          db_pass: postgres
          db_port: 5432

        - moodle: 'MOODLE_501_STABLE'
          php: '8.3'
          db: 'mariadb'
          db_image: 'mariadb:10.11'
          health_cmd: "mysqladmin ping"
          db_user: root
          db_pass: ''
          db_port: 3306

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: plugin

      # Cache PHP setup to avoid repeated downloads
      - name: Cache PHP setup
        uses: actions/cache@v3
        with:
          path: ~/.php-version
          key: ${{ runner.os }}-php-${{ matrix.php }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: max_input_vars=5000
          # If you are not using code coverage, keep "none". Otherwise, use "pcov" (Moodle 3.10 and up) or "xdebug".
          # If you try to use code coverage with "none", it will fallback to phpdbg (which has known problems).
          coverage: none

      # Temporary fix    
      - name: Install NVM and Node
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
      
      - name: Initialise moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV

      - name: Install moodle-plugin-ci
        run: moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1
        env:
          PGPASSWORD: postgres
          DB_USER: ${{ matrix.db_user }}
          DB_PASS: ${{ matrix.db_pass }}
          DB_PORT: ${{ matrix.db_port }}
          DB_NAME: moodle
          DB: ${{ matrix.db }}
          MOODLE_BRANCH: ${{ matrix.moodle }}
          # Uncomment this to run Behat tests using the Moodle App.
          # MOODLE_APP: 'true'

      - name: PHP Lint
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phplint

      - name: PHP Copy/Paste Detector
        continue-on-error: true # This step will show errors but will not fail
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpcpd

      - name: PHP Mess Detector
        continue-on-error: true # This step will show errors but will not fail
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpmd

      - name: Moodle Code Checker
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpcs --max-warnings 1

      - name: Moodle PHPDoc Checker
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpdoc --max-warnings 0

      - name: Validating
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci validate

      - name: Check upgrade savepoints
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci savepoints

      - name: Mustache Lint
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci mustache

      - name: Grunt
        if: ${{ !cancelled() && matrix.moodle == 'master' }}
        run: moodle-plugin-ci grunt --max-lint-warnings 0

      - name: PHPUnit tests
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpunit --fail-on-warning

      - name: Behat features
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci behat --profile chrome

      - name: Mark cancelled jobs as failed.
        if: ${{ cancelled() }}
        run: exit 1